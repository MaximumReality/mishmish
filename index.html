class Player {
    constructor() {
        this.y = 0;

        this.emoji = "üêà";

        this.emoji = (this.mode === 'running') ? "üêà" : "üèéÔ∏è";
        visualShout(this.mode === 'riding' ? "VROOM!" : "SPRINT!");
    }

    update() {
        this.y += this.vy;
        // Karts are heavier, so they fall faster
        let gravity = (this.mode === 'riding') ? 1.2 : 0.8;
        
        if (this.y < roadY) this.vy += gravity;
        else { this.y = roadY; this.vy = 0; }
    }
}

// Background Parallax logic
let bgX = 0;
function drawBackground() {
    // Distant Mountains (Ketama)
    ctx.fillStyle = "#1a3311"; // Dark Mountain Green
    for (let i = 0; i < 3; i++) {
        let x = (bgX * 0.2) + (i * w);
        ctx.beginPath();
        ctx.moveTo(x, roadY);
        ctx.lineTo(x + w/2, roadY - 150);
        ctx.lineTo(x + w, roadY);
        ctx.fill();
    }
    bgX -= 2; // Slow move for distance
}

<body>

<div id="ui">
    <div style="color: var(--neon-blue);">LOC: <span id="location">MARRAKECH</span></div>
    <div style="color: #ff00ff;">SCORE: <span id="score">0</span></div>
</div>

<div id="overlay">
    <h1 style="color: var(--marrakech-red); font-size: 3rem;">MAXIMUM REALITY</h1>
    <p>MISHMISH & BZIZ: THE RESCUE</p>
    <button class="btn-start" onclick="startGame()">START MISSION</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let w, h, roadY;
let gameActive = false;
let score = 0;
let flashOpacity = 0;

// Game State Classes
class Player {
    constructor() {
        this.y = 0;
        this.vy = 0;
        this.size = 60;
        this.emoji = "üêà"; // Default Bziz
    }
    update() {
        this.y += this.vy;
        if (this.y < roadY) this.vy += 0.8; // Gravity
        else { this.y = roadY; this.vy = 0; }
    }
    draw() {
        ctx.font = `${this.size}px serif`;
        ctx.fillText(this.emoji, 50, this.y - 10);
    }
}

const player = new Player();

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    roadY = h * 0.75;
    player.y = roadY;
}

window.addEventListener("resize", resize);
resize();

// Visual Feedback (For our Deaf Creator)
function visualShout(text) {
    const div = document.createElement('div');
    div.className = 'shout';
    div.innerText = text;
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 600);
    flashOpacity = 0.3; // Flash the screen blue/red
}

function startGame() {
    document.getElementById('overlay').style.display = 'none';
    gameActive = true;
    score = 0;
    visualShout("YALLAH!"); 
}

// Touch to Jump
window.addEventListener('touchstart', () => {
    if (gameActive && player.y >= roadY) player.vy = -18;
});

function draw() {
    // Clear & Background
    ctx.fillStyle = "#0a0a0a";
    ctx.fillRect(0, 0, w, h);

    // Draw Road (Marrakech Red)
    ctx.fillStyle = "#e2725b";
    ctx.fillRect(0, roadY, w, h - roadY);

    if (gameActive) {
        score++;
        player.update();
        document.getElementById('score').innerText = score;

        // Random Shout Testing
        if(score % 200 === 0) visualShout("KHREJ-HA!");
    }

    player.draw();

    // Visual Flash Overlay
    if (flashOpacity > 0) {
        ctx.fillStyle = `rgba(0, 255, 255, ${flashOpacity})`;
        ctx.fillRect(0,0,w,h);
        flashOpacity -= 0.02;
    }

    requestAnimationFrame(draw);
}

draw();
</script>
